<head>

</head>
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Code Card</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" id="homeLink" href="#home">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" id="logInLink" href="#logIn">Log In</a>
            <a class="nav-item nav-link" id="signUpLink" href="#signUp">Sign Up</a>
            <a class="nav-item nav-link" id="decksLink" href="#seeDecks">See Decks</a>
            <a class="nav-item nav-link" id="addDeckLink" href="#addDeck">Add Deck</a>

        </div>

  <header>
    <h2>Code Card</h2>
  </header>

  <div>
    <form id="logInForm">
      <h4>Log In</h4>      
      <input type="text" name="userName" id="userName" placeholder="username"></input>
      <input type="password" name="password" id="password" placeholder="password"></input>
      <button type="submit" name="submitLogIn" id="submitLogIn">Submit</button>
    </form>

  <div>
    <form id="signUpForm">
      <h4>Sign Up for Code Card</h4>      
      <input type="text" name="userName" id="newUserName" placeholder="username"></input>
      <input type="password" name="password" id="newUserPassword" placeholder="password"></input>
      <button type="submit" name="submitSignUp" id="submitSignUp">Submit</button>
    </form>  

    <form id="addDeckForm">
      <label for="name">Name of Deck:</label>
      <input type="text" name="name" id="name"></input>
      <button type="submit" name="submitDeck" id="submitDeck">Add New Deck</button>
    </form>
  </div>

  <div>
    <form id="addCardForm">    
      <label for="question">Question:</label>
      <input type="text" name="question" id="question"></input>
      <label for="answer">Answer:</label>
      <input type="text" name="answer" id="answer"></input>
      <button type="submit" name="submitCard" id="submitCard">Add New Card</button>
    </form>
  </div>

  <main>
    
  
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </script>  
  
  <script src="./src/index.js"></script>  
</body>
</html>
